<!DOCTYPE html>
<html lang="fr">
<head>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #128C7E;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      max-width: 400px;
    }
    h1 { color: #333; }
    input {
      padding: 12px;
      width: 100%;
      margin: 20px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
    }
    button {

    }
    .error {

</head>
<body>
  <div class="container">
    <h1>üîí Acc√®s au tableau</h1>

  </div>
  <script>
    function checkPassword() {
      const pwd = document.getElementById("password").value;
      const correctPwd = "admin123";
      if (pwd === correctPwd) {
        localStorage.setItem("authenticated", "true");
